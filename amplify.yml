version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Node $(node -v)"
            - echo "PWD $(pwd)"
            - 'echo "Listing GEMINI related env vars (names only):" && (printenv | grep -i GEMINI || echo "NONE")'
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
