version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Node: $(node -v)"
            - echo "PWD: $(pwd)"
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
